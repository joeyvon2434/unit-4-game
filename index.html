<!DOCTYPE>
<html lang="en-US">

<head>
    <title>Star Wars Star Fighter Challenge!</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div id="wrapper">

        <h1 id="main-title">Star Wars: Star Fighter Challenge</h1>

        <div id="chooseCharacter" style="border: 1px solid green;">
            
            <div class="star-ship" id="xWing">
                <img src="#" alt="X-Wing">
            </div>

            <div class="star-ship" id="aWing">
                <img src="#" alt="A-Wing">
            </div>

            <div class="star-ship bottom-ship" id="tieFighter">
                <img src="#" alt="Tie Figeter">
            </div>

            <div class="star-ship bottom-ship" id="tieInterceptor">
                <img src="#" alt="Tie Interceptor">
            </div>

        </div>

        <div id="game-box" style="border: 1px solid green;">
            <div id="attack-button"  style="border: 1px solid green;">Attack</div>
            <div class="game-box-content vs-box" id="character">character</div>
            <div class="game-box-content vs-box" id="opponent">opponet</div>
            <div class="game-box-content remaining-box" id="remaining-opponents">remaining</div>
            <div id="defeated-box"  style="border: 1px solid orange;">defeated</div>
        </div>

        <footer>Joseph Von Edwins 2018</footer>
    </div>
</body>

</html>
