<!DOCTYPE>
<html lang="en-US">

<head>
    <title>Star Wars Starfighter Challenge!</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!--Wrapper to allow sticky footer to function-->
    <div id="wrapper">

        <h1 id="main-title">Star Wars: Starfighter Challenge</h1>

    <!--Box to choose character. This should disappear with dsiplay none when the
    character is chosen. It will reappear when new game is clicked-->

        <div id="chooseCharacter" style="border: 1px solid green;">
            
            <!--Different choices for star fighters: See javascript text for additional
            details on the set up-->

            <div class="star-ship" data-ship="xWing" data-health="200" data-attack="15" data-counter-attack="10" data-image-link="assets/images/x-wing.png">
                <img class="choose-image" src="assets/images/x-wing.png" alt="X Wing">
            </div>

            <div class="star-ship" data-ship="aWing" data-health="120" data-attack="25" data-counter-attack="15" data-image-link="assets/images/a-wing.png">
                <img class="choose-image" src="assets/images/a-wing.png" alt="A Wing">
            </div>

            <div class="star-ship bottom-ship" data-ship="tieFighter" data-health="150" data-attack="5" data-counter-attack="25" data-image-link="assets/images/tie-fighter-2.png">
                <img class="choose-image" src="assets/images/tie-fighter-2.png" alt="Tie Figeter">
            </div>

            <div class="star-ship bottom-ship" data-ship="tieInterceptor"  data-health="175" data-attack="20" data-counter-attack="20" data-image-link="assets/images/tie-interceptor.png">
                <img class="choose-image" src="assets/images/tie-interceptor.png" alt="Tie Interceptor">
            </div>

        </div>

    <!--This box contains the game itself. It will start with display none and appear
    when a character is selected. Upon win or los, a "New Game" button will be used to 
    hide this box, and return to the home choose character screen.-->    

        <div id="game-box" style="border: 1px solid green;">

            <div id="fire-button"  style="border: 1px solid green;">
                Fire!
            </div>

            <!--These divs contain the characters and opponents and should match the ones
            from the character choice page. Javascript will change these items for the majority
            of the game functionality.-->

            <div class="game-box-content vs-box" id="character">
                character
                <img id="chosen-character" class='vs-image' src="#"> <!--Change source with selected fighter-->
            </div>

            <div class="game-box-content vs-box" id="opponent">
                opponet
                <img id="current-opponent" class='vs-image' src="#"> <!--Change source with selected fighter-->
            </div>
            
            <div class="game-box-content remaining-box" id="remaining-opponents">
                <div id="xWing" class="up-next" data-ship="xWing"  data-health="200" data-attack="15" data-counter-attack="10" data-image-link="assets/images/x-wing.png">
                        <img class="small-image" src="assets/images/x-wing.png" alt="X Wing">
                </div>
                <div id="aWing" class="up-next" data-ship="aWing"  data-health="120" data-attack="25" data-counter-attack="15" data-image-link="assets/images/a-wing.png">
                        <img class="small-image" src="assets/images/a-wing.png" alt="A Wing">
                </div>
                <div id="tieFighter" class="up-next" data-ship="tieFighter" data-health="150" data-attack="5" data-counter-attack="25" data-image-link="assets/images/tie-fighter-2.png">
                        <img class="small-image" src="assets/images/tie-fighter-2.png" alt="Tie Fighter">
                </div>
                <div id="tieInterceptor" class="up-next" data-ship="tieInterceptor"  data-ship="tieInterceptor"  data-health="175" data-attack="20" data-counter-attack="20" data-image-link="assets/images/tie-interceptor.png">
                        <img class="small-image" src="assets/images/tie-interceptor.png" alt="Tie Interceptor">
                </div>             

            </div>

            <div id="defeated-box"  style="border: 1px solid orange;">
                
                <div id="x-wing" class="defeated-opponents">
                        <img class="small-image" src="assets/images/x-wing.png" alt="X Wing">
                </div>
                <div id="a-wing" class="defeated-opponents">
                        <img class="small-image" src="assets/images/a-wing.png" alt="A Wing">
                </div>
                <div id="tie-fighter" class="defeated-opponents">
                        <img class="small-image" src="assets/images/tie-fighter-2.png" alt="tie-fighter-2">
                </div>
                <div id="tie-interceptor" class="defeated-opponents"><img class="small-image" src="assets/images/tie-interceptor.png" alt="Tie Interceptor"></div>
            </div>

        </div>

        <footer>Images from: <a href="http://starwars.wikia.com/wiki/Main_Page"> Wookiepedia </a>     Site by: Joseph Von Edwins 2018</footer>
    </div>

    <!--Link to JQuery library-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!--Link to local javascript files-->
    <script type="text/javascript" src="assets/javascript/game.js">
    
    
    </script>


</body>

</html>
